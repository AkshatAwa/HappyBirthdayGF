<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forever</title>

    <style>
      body {
        background: #f7f1e3;
        font-family: "Times New Roman", serif;
        color: #3b2f2f;
        padding: 2rem;
      }

      .album {
        max-width: 800px;
        margin: auto;
        background: #fffaf0;
        padding: 2rem;
        border: 8px solid #e0c097;
      }

      .album h1 {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 2rem;
      }

      /* layout inside album */
      .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        align-items: center;
      }

      @media (max-width: 768px) {
        .content {
          grid-template-columns: 1fr;
          text-align: center;
        }
      }

      /* smaller video frame */
      .video-box video {
        width: 100%;
        max-width: 300px; /* ðŸ”¥ frame chhota */
        border: 4px solid #d2b48c;
        display: block;
        margin: auto;
      }

      /* right text */
      .final-text {
        font-weight: bold;
        font-size: 1.25rem;
        line-height: 1.8;
        animation: heartbeat 1.5s infinite;
      }

      /* heartbeat animation */
      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.05);
        }
        40% {
          transform: scale(1);
        }
        60% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>

  <body>
    <!-- Background Music -->
    <audio src="assets/DLLMT.mp3" autoplay loop></audio>

    <div class="album">
      <h1>Our Story</h1>

      <div class="content">
        <!-- LEFT: VIDEO -->
        <div class="video-box">
          <video autoplay loop muted playsinline>
            <source src="assets/202602040049.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- RIGHT: TEXT -->
        <div class="final-text">
          I LOL U SOOOOOO MUCH ANUUUUU ðŸ’–<br /><br />
          HAPPY BIRTHDAY AND HAPPY VALENTINE'S DAY ANUUUUU ðŸŽ‰
        </div>
      </div>
    </div>
  </body>
</html>
